<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" />

    <title>2450 Calculator</title>
    <link href="calc-style.css" rel="stylesheet" />
    <script src="calc-script.js" defer></script>
  </head>

  <body>
    <div class="calc-grid">
      <form>
        <input type="text" class="display" placeholder="0"  disabled/>
      </form>

      <div class="input">
        <button type="button" class="button numb" data-num="0">0</button>
        <button type="button" class="button numb" data-num="1">1</button>
        <button type="button" class="button numb" data-num="2">2</button>
        <button type="button" class="button numb" data-num="3">3</button>
        <br>
        <button type="button" class="button numb" data-num="4">4</button>
        <button type="button" class="button numb" data-num="5">5</button>
        <button type="button" class="button numb" data-num="6">6</button>
        <button type="button" class="button numb" data-num="7">7</button>
        <br>
        <button type="button" class="button clear">C</button>
        <button type="button" class="button numb" data-num="8">8</button>
        <button type="button" class="button numb" data-num="9">9</button>
        <button type="button" class="button equal">=</button>
        <br>
        <button type="button" class="button operator" data-num="+">+</button>
        <button type="button" class="button operator" data-num="-">-</button>
        <button type="button" class="button operator" data-num="*">x</button>
        <button type="button" class="button operator" data-num="/">/</button>
        <br>
        
      </div>
    </div>
  </body>
</html>
